<div class="container mt-3">
    <div *ngIf="isEmptyObject(resultTrack)">
        <h1 class="display-4">
            Loading ...
        </h1>
    </div>
    <div *ngIf="!isEmptyObject(resultTrack)">
        <h1 class="display-4 my-3">
            {{resultTrack.response.song.full_title}}
        </h1>
        <div>
            <a class="btn btn-primary" href="/">Home</a>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 p-2">
                <iframe width="560" height="315" [src]="getSanitizedUrl(extractYoutubeVideoId(getYoutubeUrlFromArray(resultTrack.response.song.media)))" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="col-md-6 p-2">
                <div [innerHTML]="resultTrack.response.song.embed_content"></div>
                <div class="mt-3">
                    <embed [src]="getSanitizedUrl(resultTrack.response.song.apple_music_player_url)" width="400">
                </div>
               <div>
                   <p class="lead"><strong>Album </strong> {{resultTrack.response.song.album.name}}</p>
                   <p class="lead"><a href="{{resultTrack.response.song.url}}">Lyrics</a></p>
               </div>
            </div>
        </div>
        <!-- <img src="{{resultTrack.response.song.header_image_url}}" alt="" class="img-fluid"> -->
        
    </div>
</div>
