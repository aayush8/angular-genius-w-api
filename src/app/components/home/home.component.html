<div class="container">
    <!-- ui for search bar -->
  <div class="input-group my-3">
    <input type="text" class="form-control" (input)="onSearchChange($event.target.value)" placeholder="Search by song or artist name ..." aria-label="Recipient's username" aria-describedby="button-addon2">
    <!-- <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div> -->
  </div>

  <div class="div" *ngIf="!isEmptyObject(searchResult) && showResultsTitle">
    <h1 class="display-4">Results</h1>
    <div class="row">
      <div class="col-md-6 p-2 result-hover" *ngFor="let result of searchResult.response.hits; index as i;" routerLink="result/{{result.result.id}}" >
        <img src="{{result.result.header_image_thumbnail_url}}" height="50px" width="50px" >
        <span class="ml-3"><strong>{{manageStringLimit(result.result.full_title)}}</strong></span>
      </div>
    </div>
  </div>
  
  <!-- displaying popular artists to avoid giving user empty screen on load -->
  <div >
    <h1 class="display-4">
      Popular Artists
    </h1>
    <div class="container-fluid">
      <div class="row">
        <div class=" col-sm-10 col-md-6 col-lg-4" *ngFor="let artist of artists; index as i; ">
          <div class="py-2 imgcontainer d-flex justify-content-center">
            <a routerLink="artist/{{artist.response.artist.id}}">
              <img class="popartists img-fluid" src={{artist.response.artist.image_url}} alt="" height="350px" width="350px">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  </div>
