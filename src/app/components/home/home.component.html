<div class="container">
    <!-- ui for search bar -->
  <div class="input-group my-3">
    <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
  </div>
  
  <!-- displaying popular artists to avoid giving user empty screen on load -->
  <div >
    <h1 class="display-4">
      Popular Artists
    </h1>
    <div class="container-fluid">
      <div class="row">
        <div class=" col-sm-10 col-md-6 col-lg-4" *ngFor="let artist of artists; index as i; ">
          <div class="py-2 imgcontainer d-flex justify-content-center">
            <a routerLink="artist/{{artist.response.artist.id}}">
              <img class="popartists img-fluid" src={{artist.response.artist.image_url}} alt="" height="350px" width="350px">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  </div>
